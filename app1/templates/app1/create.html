<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
{#        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">#}
        <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
        <meta charset="UTF-8">
        <title>Create Example</title>
    </head>
    <body>
        <div class="box_main">
            <div class="box2">
                <h1>Hello World!</h1>
            </div>
        </div>

        <div class="box_main">
            <div class="box1">
                <p>
                <a href="{% url 'app1:ocreate' %}" class="present">Create Example</a> ::
                {% for example in examples %}
                <a href="{% url 'app1:oexample' example.slug %}">
                    <span {% if example.slug == example_obj.slug %}class="present"{% endif %}>
                    {{ example.tag }}</span></a>
                {% endfor %}
                </p>

                <h1>Create Example Instance</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </div>
    </body>
</html>
